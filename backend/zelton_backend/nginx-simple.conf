# Simple Nginx configuration for Zelton Backend (HTTP only for testing)
# This configuration works without SSL certificates

# Upstream for Gunicorn
upstream zelton_backend {
    server 127.0.0.1:8000;
}

# Main HTTP server block
server {
    listen 8080;  # Using port 8080 to avoid conflicts
    server_name localhost zelton.in www.zelton.in;
    
    # Client settings
    client_max_body_size 20M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    
    # Static files (served directly by Nginx)
    location /static/ {
        alias /ZeltonLivings/appsdata/backend/zelton_backend/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Media files (served directly by Nginx)
    location /media/ {
        alias /ZeltonLivings/appsdata/backend/zelton_backend/media/;
        expires 1M;
        add_header Cache-Control "public";
        access_log off;
    }
    
    # API endpoints
    location /api/ {
        proxy_pass http://zelton_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # Health check endpoint
    location /health/ {
        proxy_pass http://zelton_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        access_log off;
    }
    
    # Admin interface
    location /admin/ {
        proxy_pass http://zelton_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
    }
    
    # All other requests
    location / {
        proxy_pass http://zelton_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
    
    # Logging
    access_log /ZeltonLivings/appsdata/backend/zelton_backend/logs/nginx_access.log;
    error_log /ZeltonLivings/appsdata/backend/zelton_backend/logs/nginx_error.log;
}
